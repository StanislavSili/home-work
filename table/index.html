<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Таблица</title>
</head>
<body>
    <table id="table">
        <tr>
            <td colspan="7"></td>
            <td>Cубъект</td>
            <td>Объект</td>
        </tr>
        <tr>
            <td colspan="4" rowspan="5">Единств. числ.</td>
            <td colspan="3">1 лицо</td>
            <td>я</td>
            <td>меня</td>
        </tr>
        <tr>
            <td colspan="3">2 лицо</td>
            <td>ты</td>
            <td>тебя</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">3 лицо</td>
            <td>0</td>
            <td>он</td>
            <td>его</td>
        </tr>
        <tr>
            <td>0</td>
            <td>она</td>
            <td>её</td>
        </tr>
        <tr>
            <td>0</td>
            <td>оно</td>
            <td>его</td>
        </tr>
        <tr>
            <td colspan="4" rowspan="3">Множ. лицо</td>
            <td colspan="3">1 лицо</td>
            <td>мы</td>
            <td>нас</td>
        </tr>
        <tr>
            <td colspan="3">2 лицо</td>
            <td>вы</td>
            <td>вас</td>
        </tr>
        <tr>
            <td colspan="3">3 лицо</td>
            <td>они</td>
            <td>их</td>
        </tr>
    </table>

</body>
</html>
